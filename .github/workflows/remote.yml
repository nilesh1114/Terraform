name: Terraform and Ansible CI/CD

on:
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.0'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Initialize Terraform
        run: terraform init

      - name: Validate Terraform configuration
        run: terraform validate

      - name: Plan Terraform deployment
        run: terraform plan

      - name: Apply Terraform configuration
        run: terraform apply -auto-approve

      - name: Output private key and set GitHub Secret
        id: output-private-key
        run: |
          echo "PRIVATE_KEY=$(terraform output -raw private_key)" >> $GITHUB_ENV
          echo "${{ secrets.PRIVATE_KEY }}" > private-key.pem
          chmod 600 private-key.pem

  ansible:
    runs-on: ubuntu-latest
    needs: terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ansible
        run: sudo apt-get install -y ansible

      - name: Set up SSH private key for Ansible
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i "${{ steps.terraform.outputs.instance_ip }}," setup_web_server.yml
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
